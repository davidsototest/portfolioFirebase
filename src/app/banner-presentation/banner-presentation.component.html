
<div class="container-fluid">
  <div class="row">
    <div class="col-12" id="fondoLoginBanner">
      <img class="imagenBanner" src="{{ bannerPresentation.url_banner }}" alt="Imagen-banner">
    </div>
  </div> 
</div> 

<div class="container" >
  <div class="row align-items-center">
    <div class="col-lg-3 offset-lg-0 col-sm-6 offset-sm-3 text-sm-center" id="fotoPerfil" >
      <img class="" src="{{ bannerPresentation.url_photo }}" alt="fotoPerfil"><br>
      <h2> {{ bannerPresentation.name }} </h2>
      <h6> {{ bannerPresentation.location }} </h6>
    </div>
    
    <div class="col-lg-8 text-lg-start col-sm-12 text-sm-center">
      <div class="row">
        <div class="col"><br>
          <h3> {{ bannerPresentation.title }} <button *ngIf="conectado()" class="btn">
            <img id="iconEditar" src="../../assets/icons-svg/edit.svg" alt="iconsPencel" data-bs-toggle="modal" data-bs-target="#modalPresentation">
          </button></h3>
          <br>
          <span> {{ bannerPresentation.presentation }} </span>
        </div>
      </div>
    </div>
  </div> 
</div>
<!-- //////////////////////////////modal editar //////////////////////// -->
<div class="modal" tabindex="-1" id="modalPresentation">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Presentación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre Completo:</label>
            <input type="text"  class="form-control" [(ngModel)]="bannerPresentation.name" required>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nombre Perfil:</label>
            <input type="text"  class="form-control" id="recipient-name" [(ngModel)]="bannerPresentation.title">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Localidad:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="bannerPresentation.location">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Descripción:</label>
            <textarea class="form-control" id="message-text" [(ngModel)]="bannerPresentation.presentation"></textarea>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Url Foto Perfil:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="bannerPresentation.url_photo">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Url Foto Banner (2100x550px):</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="bannerPresentation.url_banner">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Url Logo Argentina Programa:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="bannerPresentation.url_photo_argProg">
          </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary" (click)="guardarBanner()" data-bs-dismiss="modal">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
